<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensão "Ideias ChatGPT"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .feature-list {
      text-align: left;
      margin-bottom: 20px;
    }
    .feature-item {
      margin-bottom: 10px;
    }
    .shortcut {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Extensão Ideias ChatGPT</h1>
    <p class="shortcut">⌨ Atalhos MAC: CMD + J</p>
    <p class="shortcut">⌨ Atalhos WIN: ALT + J</p>
  </div>
</body>
</html>
