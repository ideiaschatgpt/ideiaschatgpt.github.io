<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            padding-bottom: 67.57%; /* Proporção personalizada para o tamanho do vídeo */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.veed.io/embed/c1e71c0b-9393-4131-89b2-8a8c0cdb0884" frameborder="0" title="vsl.mp4" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
</body>
</html>
