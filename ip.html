<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Bootstrap</title>

    <!-- Adicione os links para o Bootstrap CSS e jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <!-- O código JavaScript será inserido aqui -->
            <script>
                $.get("https://ipinfo.io/json", function (response) {
                    $("#ip").html("IP: " + response.ip);
                    $("#address").html(response.city + ", em " + response.region);
                    $("#details").html(JSON.stringify(response, null, 4));
                }, "jsonp");
            </script>
            <center>
                <p>Você e alguns homens de <span id="address"></span> foram selecionados para participar deste programa.</p>
                <p><span id="ip"></span></p>
                <pre id="details"></pre>
            </center>
        </div>
    </div>
</div>

</body>
</html>
