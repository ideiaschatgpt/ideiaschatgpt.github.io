<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte ao Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .contact-info {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .email {
      color: #007bff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Suporte ao Usuário</h1>
    <p class="contact-info">Se você precisa de suporte ou tem alguma dúvida, estamos aqui para ajudar!</p>
    <p class="contact-info">Você pode entrar em contato conosco através do nosso e-mail de suporte:</p>
    <p class="email">ideiaschatgpt@gmail.com</p>
    <button onclick="window.location.href='mailto:suporte@exemplo.com'">Enviar E-mail</button>
  </div>
</body>
</html>
